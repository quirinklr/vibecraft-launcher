<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Updating Vibecraft Launcher</title>
    <style>
      :root {
        --bg-color: #111;
        --text-color: #c4c4c4;
        --accent-blue: #3b7aff;
        --border-color: #272727;
        --font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-family);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        text-align: center;
      }
      .loader {
        border: 4px solid var(--border-color);
        border-radius: 50%;
        border-top: 4px solid var(--accent-blue);
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <h1>Updating Vibecraft Launcher...</h1>
    <p>A new version is being installed. The launcher will restart automatically.</p>
  </body>
</html>
